    function isPrime(n) {
        var flag = true;
        if (n < 2) {
            flag = false;
        } else if (n == 2) {
            flag = true;

            flag = false;

            for (var i = 3; i <= Math.sqrt(n); i += 2) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        return flag;
    }
